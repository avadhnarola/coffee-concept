<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Item | Coffee Admin</title>
    <link rel="icon" type="image/jpg" href="../images/logo.jpg">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap&_cacheOverride=1767938688319"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar p-4" id="sidebar">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="logo-admin">
                <a href="index.html"><img src="../images/logo-admin-1.png" alt="Admin Logo"></a>
                <button class="btn d-md-none text-white" id="closeBtn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>

        <ul class="nav flex-column gap-2">
            <li><a class="nav-link" href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
            <li><a class="nav-link active" href="menu.html"><i class="bi bi-cup-hot"></i> Menu</a></li>
            <li><a class="nav-link" href="#"><i class="bi bi-cart"></i> Orders</a></li>
            <li><a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a></li>
            <li class="mt-4"><a class="nav-link" href="#"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Content -->
    <div class="content">
        <!-- Top Header -->
        <div class="top-header rounded-4 mb-4">
            <div class="d-flex align-items-center gap-3">
                <button class="btn text-black mx-2" id="toggleBtn">
                    <i class="bi bi-list"></i>
                </button>
                <div class="search-box position-relative d-none d-md-block">
                    <i class="bi bi-search"></i>
                    <input type="text" class="form-control" placeholder="Search or type command...">
                </div>
            </div>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-light mx-2" id="darkToggle">
                    <i class="bi bi-moon"></i>
                </button>
                <button class="btn btn-light position-relative">
                    <i class="bi bi-bell"></i>
                    <span
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
                </button>
                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn d-flex align-items-center gap-2 dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="https://i.pravatar.cc/40" class="rounded-circle" width="32" height="32">
                        <span class="d-md-inline">Musharof</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end p-3" style="width: 230px;">
                        <li class="mb-2">
                            <strong>Musharof Chowdhury</strong><br>
                            <small class="text-muted">randomuser@pimjo.com</small>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item d-flex align-items-center gap-2" href="#"><i
                                    class="bi bi-person"></i> Edit profile</a></li>
                        <li><a class="dropdown-item d-flex align-items-center gap-2" href="#"><i class="bi bi-gear"></i>
                                Account settings</a></li>
                        <li><a class="dropdown-item d-flex align-items-center gap-2" href="#"><i
                                    class="bi bi-life-preserver"></i> Support</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item d-flex align-items-center gap-2 text-danger" href="#"><i
                                    class="bi bi-box-arrow-right"></i> Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Page Header -->
        <div class="menu-header mb-4 d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Add New Menu Item</h5>
            <a href="menu.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Menu</a>
        </div>
        <!-- <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb bg-light rounded-4 p-2">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="menu.html">Menu</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Item</li>
            </ol>
        </nav> -->

        <!-- Add Item Form -->
        <div class="card p-4 rounded-4 shadow-sm">
            <form>
                <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
                </div>
                <div class="mb-3">
                    <label for="itemDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="itemDescription" rows="3"
                        placeholder="Enter item description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="itemPrice" class="form-label">Price (â‚¹)</label>
                    <input type="number" class="form-control" id="itemPrice" placeholder="Enter price" required>
                </div>
                <div class="mb-3">
                    <label for="itemCategory" class="form-label">Category</label>
                    <select class="form-select" id="itemCategory" required>
                        <option value="">Select Category</option>
                        <option value="coffee">Coffee</option>
                        <option value="dessert">Dessert</option>
                        <option value="beverage">Beverage</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="itemImage" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="itemImage" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add Item</button>
            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');
        const closeBtn = document.getElementById('closeBtn');
        const darkToggle = document.getElementById('darkToggle');
        const content = document.querySelector('.content');

        toggleBtn.onclick = () => {
            if (window.innerWidth >= 768) {
                sidebar.classList.toggle('collapsed');
                content.classList.toggle('expanded');
            } else {
                sidebar.classList.toggle('show');
            }
        };

        closeBtn.onclick = () => {
            sidebar.classList.remove('show');
        };

        darkToggle.onclick = () => {
            document.body.classList.toggle('dark');
        };
    </script>

</body>

</html>
